<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt a Pet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2 class="logo">üêæ Adoption<span>Hub</span></h2>
  </header>

  <section class="form-section">
    <h1>Adoption Form</h1>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" required>

      <label for="pet">Pet You Want to Adopt</label>
      <input type="text" id="pet" value="" readonly>

      <label for="message">Why do you want to adopt?</label>
      <textarea id="message" rows="4"></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 AdoptionHub | A Gift of New Life</p>
  </footer>

  <script>
    // Auto-fill pet name from URL
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('pet').value = urlParams.get('pet') || "";
  </script>
</body>
</html>
